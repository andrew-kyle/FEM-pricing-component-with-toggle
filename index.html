<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <img class="img1" src="images/bg-top.svg">
  <img class="img2" src="images/bg-bottom.svg">

  <div class="top">
    <h1>Our Pricing</h1>
    <p>Annually <button class="btn"><span class="dot"></span></button> Monthly</p>
  </div>
   
  <div class="middle">

    <div class="basic">
      <div class="info">
        <h4>Basic</h4>
        <h1 class="b price">&dollar;19.99</h1>
        <!-- &dollar;199.99 -->
        <hr>
        500 GB Storage
        <hr>
        2 Users Allowed
        <hr>
        Send up to 3 GB
        <hr>
        <button class="learn">Learn More</button>
      </div>
      
    </div>
    
    <div class="pro">
      <div class="info-pro">
        <h4>Professional</h4>
        <h1 class="p price">&dollar;24.99</h1>
        <!-- &dollar;249.99> -->
        <hr>
        1 TB Storage
        <hr>
        5 Users Allowed
        <hr>
        Send up to 10 GB
        <hr>
        <button class="learn btn-p">Learn More</button>
      </div>
      
    </div>

    <div class="master">
      <div class="info">
        <h4>Master</h4>
        <h1 class="m price">&dollar;39.99</h1>
        <!-- &dollar;399.99 -->
          <hr>
          2 TB Storage
          <hr>
          10 Users Allowed
          <hr>
          Send up to 20 GB
          <hr>
          <button class="learn">Learn More</button>
      </div>
      
    </div>

  </div>

  <footer>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Andrew Kyle</a>.
    </div>
  </footer>

  <script src="index.js"></script>
</body>
</html>
